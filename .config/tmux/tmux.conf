# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Extended keys support
set -g extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Cursor style
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Hyperlinks support
set -as terminal-features 'xterm*:hyperlinks'

# Mouse support
set -g mouse on

# Clipboard
set -g set-clipboard on

# Focus events
set -g focus-events on

# Yank
set-window-option -g mode-keys vi
bind v copy-mode
bind C-v copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Translate
bind-key -T copy-mode-vi C-t send-keys -X copy-pipe-and-cancel \
  "pbcopy; tmux display-popup -E 'pbpaste | trans -b :ja; read'"
bind-key -T copy-mode-vi C-e send-keys -X copy-pipe-and-cancel \
  "pbcopy; tmux display-popup -E 'r=\$(pbpaste | trans -b :en); echo \"\$r\"; echo \"\$r\" | pbcopy; read'"

# Allow passthrough for image.nvim
set -g allow-passthrough on

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Window creation
bind c new-window -a -c "#{pane_current_path}"

# Pane split
bind x kill-pane

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Session/window tree
bind-key -n C-q choose-tree -swZ -O name -F '#{?window_format,#{window_index}: #{window_name}#{window_flags} (#{window_panes} panes) [#{window_width}x#{window_height}],#{session_windows} windows#{?session_attached, (attached),}}'

# Popup style
set -g popup-border-lines rounded

# Toggle terminal popup
bind-key -n C-\\ if-shell -F '#{m:*vim*,#{pane_current_command}}' \
  { send-keys C-\\ } \
  { display-popup -E -e TMUX_POPUP=1 -w 90% -h 90% -d "#{pane_current_path}" }


# Lazygit
bind g display-popup -E -w 100% -h 100% "lazygit"

# Theme
source-file ~/.config/tmux/themes/tokyonight_night.tmux

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-resurrect
set -g @resurrect-dir '$HOME/.config/tmux/resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# tmux-continuum
set -g @continuum-restore 'on'

# TPM
run '~/.config/tmux/plugins/tpm/tpm'
